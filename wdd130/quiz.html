<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" >
    <!-- Describe & SEO -->
    <meta name="description" content="An exercise of HTML: My homepage" >
    <meta name="keywords" content="HTML, CSS, wireframe" >
    <meta name="author" content="David Ochoa" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>David Ochoa Corrales ! WDD 130</title>
    <!-- Style -->
    <link rel="stylesheet" href="styles/quiz.css" >
  </head>
  <body>
    <form class="main">
      <!-- CHECK BOX -->
      <div class="t_box">
        <span class="title">
          <input type="checkbox" checked id="q0" name="q0" >
          <h1>Basic HTML and CSS quiz</h1>
        </span>
      </div>
      <!-- START CONTAINER -->
      <div class="quiz_container">
        <br >
        <!-- TEXT BOX -->
        <div class="q_box">
          <label for="q1">
            <a class="numeracion">1. </a>
            <a class="texto">What does the acronym CSS stands for?</a>
          </label>
          <input type="text" id="q1" name="q1" >
        </div>
        <br >

        <!-- TEXT BOX -->
        <div class="q_box">
          <label for="q2">
            <a class="numeracion">2. </a>
            <a class="texto"
              >How are id and class attributes selected in CSS?</a
            >
          </label>
          <textarea id="q2" name="q2"></textarea>
        </div>
        <br >

        <div class="q_box">
          <label for="q3">
            <a class="numeracion">3. </a>
            <a class="texto">Which of the following is a valid CSS comment?</a>
          </label>
          <select name="q3" id="q3">
            <option value="" selected>Choose One...</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
          </select>
        </div>
        <br >

        <!-- TEXT BOX -->
        <div class="q_box">
          <label for="q4">
            <a class="numeracion">4. </a>
            <a class="texto"
              >What is the button margin given this declaration?</a
            ><br >
            <br >
          </label>
          <div class="gray_box">margin: 10px 5px 15px;</div>
          <input type="number" id="q4" name="q4" >
        </div>
        <br >

        <div class="q_box">
          <input
            type="submit"
            name="btn"
            id="btn"
            value="Submit Quiz"
            accesskey="s"
          >
        </div>
        <br >
      </div>
      <!-- END CONTAINER -->
    </form>
  </body>
</html>
