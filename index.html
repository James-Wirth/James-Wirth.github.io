    <script>// Define the JSON file URL
        const myRequest = "./data/json/menu_items.json";
        // Fetch the JSON file and process the response
        fetch(myRequest).then(function (response) {
            if (response.ok) {
                return response.text();
            }
            return "";
        }).then(function (jsonContent) {
            // Store the JSON response in a variable
            const menuItems = JSON.parse(jsonContent);
            // Call the initialization function with the loaded data
            const { node_root, fragment } = initializeNavBar();
            // Iterate through the menu items and create corresponding elements
            for (let k in menuItems) {
                let node_root = document.getElementById('nav-content');
                let kind = menuItems[k]['group'];
                let fragment = document.createDocumentFragment();
                if (kind === "link") {
                    createLinkItem(node_root, fragment, menuItems, k);
                } else if (kind === "spacer") {
                    createSpacerItem(node_root, fragment);
                } else if (kind === "modal") {
                    createModalItem(node_root, fragment, menuItems, k);
                }
            }
        });
        
        /**
         * Initializes the navigation bar by creating a root node and a fragment.
         * 
         * @returns {object} - Contains the root node and the document fragment.
         */
        function initializeNavBar() {
            let node_root = document.getElementById('nav-content');
            let fragment = document.createDocumentFragment();
            
            // Create and append the highlight div
            let highlight_div = fragment.appendChild(document.createElement("div"));
            highlight_div.className = 'nav-content-highlight';
            node_root.append(fragment);
            
            return { node_root, fragment };
        }
        
        /**
         * Creates and appends a spacer item (hr element) to the parent node.
         * 
         * @param {HTMLElement} parent - The parent node to append the spacer item to.
         * @param {DocumentFragment} fragment - The document fragment to append the spacer item to.
         */
        function createSpacerItem(parent, fragment) {
            let nav_button = fragment.appendChild(document.createElement("hr"));
            parent.append(nav_button);
        }
        
        /**
         * Creates and appends a link item to the parent node.
         * 
         * @param {HTMLElement} parent - The parent node to append the link item to.
         * @param {DocumentFragment} fragment - The document fragment to append the link item to.
         * @param {object} menuItems - The JSON object containing menu items.
         * @param {string} k - The key of the current menu item.
         */
        function createLinkItem(parent, fragment, menuItems, k) {
            let nav_button = fragment.appendChild(document.createElement("div"));
            nav_button.className = 'nav-button';
            nav_button.setAttribute('onclick', "location.href = '" + menuItems[k]['href'] + "'");
            
            let fas_fa = nav_button.appendChild(document.createElement("i"));
            fas_fa.className = "fas fa-palette";
            fas_fa.textContent = "";
            
            let fas_fa_span = nav_button.appendChild(document.createElement("a"));
            fas_fa_span.className = "fas fa-palette";
            fas_fa_span.textContent = menuItems[k]['name'];
            fas_fa_span.href = menuItems[k]['href'];
            
            parent.append(nav_button);
            //console.log(nav_button);
        }
        
        /**
         * Creates and appends a modal item to the parent node.
         * 
         * @param {HTMLElement} parent - The parent node to append the modal item to.
         * @param {DocumentFragment} fragment - The document fragment to append the modal item to.
         * @param {object} menuItems - The JSON object containing menu items.
         * @param {string} k - The key of the current menu item.
         */
        function createModalItem(parent, fragment, menuItems, k) {
            let nav_button = fragment.appendChild(document.createElement("div"));
            nav_button.className = 'nav-button';
            nav_button.setAttribute('modal_open', menuItems[k]['file'].split(".")[0]);
            nav_button.setAttribute('onclick', 'showing_modal(this)');
            
            let fas_fa = nav_button.appendChild(document.createElement("a"));
            fas_fa.className = "fas fa-palette";
            fas_fa.textContent = "";
            
            let fas_fa_span = nav_button.appendChild(document.createElement("span"));
            fas_fa_span.textContent = menuItems[k]['name'];
            
            parent.append(nav_button);
        }
        
        /**
         * Handles showing the modal when a modal item is clicked.
         * 
         * @param {HTMLElement} element - The element that was clicked.
         */
        function showing_modal(element) {
            // Your modal handling code here
            //console.log('Showing modal for:', element.getAttribute('modal_open'));
        }
        
    </script>
